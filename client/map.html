<html>
  <head>
    <meta name="viewport" content="initial-scale=1.0, width=device-width" />
    <script src="https://js.api.here.com/v3/3.1/mapsjs-core.js"
        type="text/javascript" charset="utf-8">
    </script>
    <script src="https://js.api.here.com/v3/3.1/mapsjs-service.js"
        type="text/javascript" charset="utf-8">
    </script>
    <meta name="viewport" content="initial-scale=1.0, width=device-width"/>
    <script src="https://js.api.here.com/v3/3.1/mapsjs-mapevents.js"
        type="text/javascript" charset="utf-8">
    </script>
    <script src="https://js.api.here.com/v3/3.1/mapsjs-ui.js"
        type="text/javascript" charset="utf-8">
    </script>
    <link rel="stylesheet" type="text/css"
        href="https://js.api.here.com/v3/3.1/mapsjs-ui.css" />
    <script
        src="https://code.jquery.com/jquery-3.4.1.slim.js"
        integrity="sha256-BTlTdQO9/fascB1drekrDVkaKd9PkwBymMlHOiG+qLI="
        crossorigin="anonymous">
    </script>
    <script src="./js/script.js"></script>
  </head>
  <body>
    <div style="width: 640px; height: 480px" id="mapContainer"></div>
    <form>
        <label>longitude:</label>
        <input id="longitude" type="text">
        <label>langitude:</label>
        <input id="langitude" type="text">
    </form>
    <button id="findAddress"> Mark this coordinate</button>
    <script>
            
        // Instantiate a map and platform object:
        var platform = new H.service.Platform({
            'apikey': 'CfJqFyu4jdcOGJi04CkW6auFlcznn3As1uOcEmHnpw4'
        });
        // Retrieve the target element for the map:
        var targetElement = $('#mapContainer')[0];

        // Get default map types from the platform object:
        var defaultLayers = platform.createDefaultLayers();

        // Instantiate the map:
        var map = new H.Map(
            //document.getElementById('mapContainer'),
            $('#mapContainer')[0],
            defaultLayers.vector.normal.map,
            {
                zoom: 10,
                center: { lat: 52.51, lng: 13.4 }
            }
        );

        function createMap(lat,lng,zoom){
            let mapOptions = { zoom : parseInt(zoom), center: {lat : parseInt(lat), lng : parseInt(lng)} } 
            map = new H.Map(
                $('#mapContainer')[0],
                defaultLayers.vector.normal.map,
                mapOptions
            );
        }

        // Enable the event system on the map instance:
        var mapEvents = new H.mapevents.MapEvents(map);

        // Create the default UI:
        var ui = H.ui.UI.createDefault(map, defaultLayers);

        // Add event listener:
        map.addEventListener('tap', function(evt) {
        // Log 'tap' and 'mouse' events:
            console.log(evt.type, evt.currentPointer.type); 
        });

        // Instantiate the default behavior, providing the mapEvents object: 
        var behavior = new H.mapevents.Behavior(mapEvents);
    

        function getAddress(){
            //console.log(JSON.stringify(map,null,2));
            //console.log($('#longitude').val())
            console.log($('#longitude').val() +','+ $('#langitude').val())
            // Create the parameters for the reverse geocoding request:
            var reverseGeocodingParameters = {
                //prox: '52.5309,13.3847,150',
                prox: $('#longitude').val() +','+ $('#langitude').val(),
                mode: 'retrieveAddresses',
                maxresults: 1
            };

            // Define a callback function to process the response:
            function onSuccess(result) {
                map.setCenter({lat: parseInt($('#longitude').val()), lng: parseInt($('#langitude').val())});
                map.setZoom(7);
                var location = result.Response.View[0].Result[0];

                // Create an InfoBubble at the returned location with
                // the address as its contents:
                ui.addBubble(new H.ui.InfoBubble({
                    lat: location.Location.DisplayPosition.Latitude,
                    lng: location.Location.DisplayPosition.Longitude
                }, { content: location.Location.Address.Label }));
            };

            // Get an instance of the geocoding service:
            var geocoder = platform.getGeocodingService();

            // Call the geocode method with the geocoding parameters,
            // the callback and an error callback function (called if a
            // communication error occurs):
            geocoder.reverseGeocode(
            reverseGeocodingParameters,
            onSuccess,
            function(e) { alert(e); });
        }

        $('#findAddress').click(function(){ getAddress(); return false; });
    </script>
  </body>
</html>
